paths:
  /accounts/{accountId}:
    get:
      tags:
        - Private
      summary: Get an account
      description: Get an account
      security:
      - bearerAuth: []
      parameters:
        - name: accountId
          in: path
          description: account's id.
          required: true
          schema:
            type: string
          example: aHNvfoF8r4fDkffd9VTdkfnieb
      responses:
        '202':
          description: Acepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized.
        '404':
          description: Not Found.